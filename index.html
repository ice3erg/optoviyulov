<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
      let cart = [];

      function openTab(tabName) {

        document.getElementById('cart-section').classList.remove('active');

          document.getElementById('search-catalog').style.display = 'block';
          document.getElementById('categories-catalog').style.display = 'block';
        } else {

          document.getElementById('search-catalog').style.display = 'none';
          document.getElementById('categories-catalog').style.display = 'none';
        }
        currentTab = tabName;
        if (tabName === 'cart') updateCart();

          { id: 4, name: "–ö–∞—Å—Ç–∏–Ω–≥ –°–ø–∏–Ω–Ω–∏–Ω–≥", description: "–°–ø–∏–Ω–Ω–∏–Ω–≥ –¥–ª—è –¥–∞–ª—å–Ω–∏—Ö –∑–∞–±—Ä–æ—Å–æ–≤", price: 3000, image: "https://via.placeholder.com/100?text=Casting", category: "casting" }

          `;
          productsContainer.appendChild(div);

      function addToCart(productId) {
        const product = [p for p in [
          { id: 1, name: "–ö—Ä–µ–Ω–∫ 5—Å–º", description: "–ö—Ä–µ–Ω–∫ –¥–ª—è —â—É–∫–∏, –¥–ª–∏–Ω–∞ 5—Å–º", price: 500, image: "https://via.placeholder.com/100?text=Krenk", category: "krenki" },
          { id: 2, name: "–ú–∏–Ω–Ω–æ—É 6—Å–º", description: "–ú–∏–Ω–Ω–æ—É –¥–ª—è –æ–∫—É–Ω—è, –¥–ª–∏–Ω–∞ 6—Å–º", price: 600, image: "https://via.placeholder.com/100?text=Minnow", category: "minnow" },
          { id: 3, name: "–ü–æ–ø–ø–µ—Ä 5—Å–º", description: "–ü–æ–ø–ø–µ—Ä –¥–ª—è –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–Ω–æ–π –ª–æ–≤–ª–∏", price: 550, image: "https://via.placeholder.com/100?text=Popper", category: "poppers" },
          { id: 4, name: "–ö–∞—Å—Ç–∏–Ω–≥ –°–ø–∏–Ω–Ω–∏–Ω–≥", description: "–°–ø–∏–Ω–Ω–∏–Ω–≥ –¥–ª—è –¥–∞–ª—å–Ω–∏—Ö –∑–∞–±—Ä–æ—Å–æ–≤", price: 3000, image: "https://via.placeholder.com/100?text=Casting", category: "casting" }
        ] if p.id === productId][0];
        if (product) {
          cart.push(product);
          updateCart();

      function updateCart() {
        const cartItemsContainer = document.getElementById('cart-items');

        let total = 0;

          const div = document.createElement('div');
          div.innerHTML = `${item.name} - ${item.price} ‚ÇΩ <button onclick="removeFromCart(${index})">–£–¥–∞–ª–∏—Ç—å</button>`;
          cartItemsContainer.appendChild(div);
