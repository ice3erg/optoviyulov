<body class="bg-gray-100 font-sans text-gray-800">
    <header class="header bg-blue-700 text-white text-2xl font-bold p-4 relative shadow-md">
        –ö–æ—Ä–∑–∏–Ω–∞
        <select onchange="changeLanguage()" id="language" class="language-switch bg-blue-700 text-white border-none rounded">
            <option value="ru">–†—É—Å—Å–∫–∏–π</option>
            <option value="en">English</option>
        </select>
    </header>
    <div class="mx-4 mt-4 p-4 bg-white rounded-lg shadow-md">
        <div id="cart-items" class="cart-items"></div>
        <div class="total text-lg font-semibold text-blue-800 mt-4" id="total">–û–±—â–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å: 0 ‚ÇΩ</div>
        <button onclick="sendOrder()" class="w-full bg-blue-600 text-white py-2 rounded-lg mt-4 hover:bg-blue-700 transition duration-200">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</button>
    </div>
    <footer class="footer fixed bottom-0 w-full bg-blue-700 p-2 flex justify-around shadow-lg">
        <a href="/" class="text-white text-2xl hover:text-blue-200 transition duration-200">üè†</a>
        <a href="/profile" class="text-white text-2xl hover:text-blue-200 transition duration-200">üë§</a>
    </footer>
    <div class="store-info text-center text-blue-800 mt-4">
        <p class="text-sm">–û–ø—Ç–æ–≤—ã–π –£–ª–æ–≤ - –ª—É—á—à–∏–π –≤—ã–±–æ—Ä –¥–ª—è —Ä—ã–±–∞–ª–∫–∏!</p>
        <p class="text-sm">–ö–æ–Ω—Ç–∞–∫—Ç—ã: @OptUlovSupport | –¢–µ–ª: +7 (999) 123-45-67</p>
        <p class="text-xs text-gray-600">–ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: 14 –∏—é–Ω—è 2025, 08:29 AM PDT</p>
    </div>

    <script>
        let cart = [];
        let language = 'ru';
        const translations = {
            ru: { cart: "–ö–æ—Ä–∑–∏–Ω–∞", noItems: "–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞.", total: "–û–±—â–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å", placeOrder: "–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑" },
            en: { cart: "Cart", noItems: "Cart is empty.", total: "Total cost", placeOrder: "Place Order" }
        };

        function changeLanguage() {
            language = document.getElementById('language').value;
            updateTranslations();
            updateCart();
        }

        function updateTranslations() {
            document.querySelector('header').textContent = translations[language].cart;
            document.getElementById('total').textContent = `${translations[language].total}: ${cart.reduce((sum, item) => sum + item.price, 0)} ‚ÇΩ`;
            document.querySelector('button').textContent = translations[language].placeOrder;
            if (!document.getElementById('cart-items').innerHTML) updateCart();
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã –∏–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ URL –∏–ª–∏ —Å–µ—Å—Å–∏–∏ (–¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã –∏—Å–ø–æ–ª—å–∑—É–µ–º URL)
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const addProductId = urlParams.get('add');
            if (addProductId) {
                fetch(`/api/products/${addProductId}`)
                    .then(response => response.json())
                    .then(product => {
                        cart.push(product);
                        updateCart();
                        window.history.pushState({}, document.title, '/cart');
                    })
                    .catch(() => alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —Ç–æ–≤–∞—Ä–∞.'));
            }
            updateCart();
            updateTranslations();
            if (window.Telegram?.WebApp) window.Telegram.WebApp.ready();
        };

        function updateCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            let total = cart.reduce((sum, item) => sum + item.price, 0);
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `<p class="text-gray-500">${translations[language].noItems}</p>`;
            } else {
                cart.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = 'flex justify-between items-center py-2 border-b border-gray-200';
                    div.innerHTML = `${item.name} - ${item.price} ‚ÇΩ <button onclick="removeFromCart(${index})" class="text-red-500 hover:text-red-700">–£–¥–∞–ª–∏—Ç—å</button>`;
                    cartItemsContainer.appendChild(div);
                });
            }
            document.getElementById('total').textContent = `${translations[language].total}: ${total} ‚ÇΩ`;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        async function sendOrder() {
            if (!cart.length) return alert(translations[language].noItems);
            const userId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id || "unknown";
            const products = JSON.stringify(cart.map(item => ({ id: item.id, name: item.name, price: item.price })));
            const totalPrice = cart.reduce((sum, item) => sum + item.price, 0);
            const response = await fetch('/api/orders', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ user_id: userId, products, total_price: totalPrice })
            });
            if (response.ok) {
                cart = [];
                updateCart();
                alert(`–ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!\n–û–±—â–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å: ${totalPrice} ‚ÇΩ`);
                window.location.href = '/';
            }
        }
    </script>
</body>
</html>
