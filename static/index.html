    <script>
      let cart = [];

      function openTab(tabName) {
        document.querySelectorAll('.tablink').forEach(btn => btn.classList.remove('active'));
        document.getElementById('catalog').classList.remove('active');
        document.getElementById('cart-section').classList.remove('active');
        document.querySelector(`[onclick="openTab('${tabName}')"]`).classList.add('active');
        if (tabName === 'catalog') {
          document.getElementById('catalog').classList.add('active');
          document.getElementById('search-catalog').style.display = 'block';
          document.getElementById('categories-catalog').style.display = 'block';
        } else {
          document.getElementById('cart-section').classList.add('active');
          document.getElementById('search-catalog').style.display = 'none';
          document.getElementById('categories-catalog').style.display = 'none';
          updateCart();
        }
      }

      async function loadProducts() {
        const category = document.getElementById('category').value;
        const search = document.getElementById('search').value;
        try {
          const response = await fetch(`/api/products?category=${category}&search=${search}`);
          if (!response.ok) throw new Error('–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã');
          const products = await response.json();
          const productsContainer = document.getElementById('products');
          productsContainer.innerHTML = '';
          if (products.length === 0) {
            productsContainer.innerHTML = '<p>–ù–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è.</p>';
          } else {
            products.forEach(product => {
              const div = document.createElement('div');
              div.className = 'product';
              div.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <div class="product-details">
                  <h3>${product.name}</h3>
                  <p>${product.description}</p>
                  <p>–¶–µ–Ω–∞: ${product.price} ‚ÇΩ</p>
                </div>
                <button onclick="addToCart(${product.id})">–ö—É–ø–∏—Ç—å</button>
              `;
              productsContainer.appendChild(div);
            });
          }
          document.getElementById('search-error').style.display = 'none';
        } catch (error) {
          document.getElementById('products').innerHTML = '<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤.</p>';
          document.getElementById('search-error').style.display = 'block';
        }
      }

      function addToCart(productId) {
        fetch(`/api/products/${productId}`)
          .then(response => response.json())
          .then(product => {
            cart.push(product);
            alert(`${product.name} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!`);
            if (document.getElementById('cart-section').classList.contains('active')) updateCart();
          })
          .catch(error => alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —Ç–æ–≤–∞—Ä–∞ –≤ –∫–æ—Ä–∑–∏–Ω—É.'));
      }

      function updateCart() {
        const cartItemsContainer = document.getElementById('cart-items');
        cartItemsContainer.innerHTML = '';
        let total = 0;
        cart.forEach((item, index) => {
          total += item.price;
          const div = document.createElement('div');
          div.innerHTML = `${item.name} - ${item.price} ‚ÇΩ <button onclick="removeFromCart(${index})">–£–¥–∞–ª–∏—Ç—å</button>`;
          cartItemsContainer.appendChild(div);
        });
        document.getElementById('total').textContent = `–û–±—â–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å: ${total} ‚ÇΩ`;
      }

      function removeFromCart(index) {
        cart.splice(index, 1);
        updateCart();
      }

      function sendOrder() {
        if (cart.length === 0) {
          alert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!');
          return;
        }
        const user = window.Telegram.WebApp.initDataUnsafe.user;
        const orderDetails = `–ó–∞–∫–∞–∑ –æ—Ç ${user.first_name} ${user.last_name || ''} (ID: ${user.id}):\n` +
          cart.map(item => `- ${item.name}: ${item.price} ‚ÇΩ`).join('\n') +
          `\n–û–±—â–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å: ${cart.reduce((sum, item) => sum + item.price, 0)} ‚ÇΩ`;
        alert(`–ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!\n${orderDetails} (–î–ª—è —Ç–µ—Å—Ç–∞)`);
        cart = [];
        updateCart();
        openTab('catalog');
      }

      function showProfile() {
        const user = window.Telegram.WebApp.initDataUnsafe.user;
        alert(`–ü—Ä–æ—Ñ–∏–ª—å: ${user.first_name} ${user.last_name || ''}\nID: ${user.id}`);
      }

      window.Telegram.WebApp.ready();
      loadProducts();
    </script>
