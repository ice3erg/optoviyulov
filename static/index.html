<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Оптовый Улов</title>
    <style>
        body { font-family: Arial, sans-serif; background: #F0F8FF; padding: 20px; }
        .product-item { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; background: #fff; }
    </style>
</head>
<body>
    <h2>Каталог товаров</h2>
    <div id="products"></div>

    <script>
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                if (!response.ok) throw new Error(`Ошибка: ${response.status}`);
                const products = await response.json();
                const productsDiv = document.getElementById('products');
                productsDiv.innerHTML = products.length ? products.map(p => `
                    <div class="product-item">
                        <strong>${p.name}</strong> (${p.category}) - ${p.price} руб.<br>
                        ${p.description}
                    </div>
                `).join('') : 'Товары пока не добавлены.';
            } catch (error) {
                document.getElementById('products').innerHTML = `Ошибка загрузки: ${error.message}`;
            }
        }
        window.onload = loadProducts;
    </script>
</body>
</html>
