<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Админ-панель</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #add8e6;
      margin: 0;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
      max-width: 400px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #1e90ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #104e8b;
    }
    #result {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>Админ-панель «Оптовый Улов»</h2>
  <form id="upload-form" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Название:</label>
      <input type="text" id="name" name="name" required />
    </div>
    <div class="form-group">
      <label for="description">Описание:</label>
      <input type="text" id="description" name="description" required />
    </div>
    <div class="form-group">
      <label for="price">Цена:</label>
      <input type="number" id="price" name="price" step="0.01" required />
    </div>
    <div class="form-group">
      <label for="category">Категория:</label>
      <select id="category" name="category" required>
        <option value="krenki">Кренки</option>
        <option value="minnow">Минноу</option>
        <option value="poppers">Попперы</option>
        <option value="casting">Кастинговые</option>
        <option value="telescopic">Телескопические</option>
      </select>
    </div>
    <div class="form-group">
      <label for="image">Изображение (необязательно):</label>
      <input type="file" id="image" name="image" accept="image/*" />
    </div>
    <button type="submit">Добавить товар</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById('upload-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      try {
        const response = await fetch('/api/admin/upload', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        if (!response.ok) throw new Error(result.detail || 'Ошибка сервера');

        document.getElementById('result').innerHTML = `✅ ${result.message}`;
        form.reset();
      } catch (error) {
        document.getElementById('result').innerHTML = `❌ ${error.message}`;
      }
    });
  </script>
</body>
</html>
