<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Админ-панель Оптовый Улов</title>
    <style>
        body { font-family: Arial, sans-serif; background: #ADD8E6; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select, button { padding: 8px; width: 100%; max-width: 300px; }
        button { background: #1E90FF; color: white; border: none; cursor: pointer; }
        button:hover { background: #104E8B; }
        #result { margin-top: 15px; }
    </style>
</head>
<body>
    <h2>Админ-панель Оптовый Улов</h2>
    <form id="upload-form">
        <div class="form-group">
            <label for="name">Название:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">Описание:</label>
            <input type="text" id="description" name="description" required>
        </div>
        <div class="form-group">
            <label for="price">Цена:</label>
            <input type="number" id="price" name="price" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="category">Категория:</label>
            <select id="category" name="category" required>
                <option value="krenki">Кренки</option>
                <option value="minnow">Минноу</option>
                <option value="poppers">Попперы</option>
                <option value="casting">Кастинговые</option>
                <option value="telescopic">Телескопические</option>
            </select>
        </div>
        <button type="submit">Добавить</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = new URLSearchParams(new FormData(e.target));
            try {
                const response = await fetch('/api/admin/upload', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: data
                });
                if (!response.ok) throw new Error(`Ошибка: ${response.status}`);
                const result = await response.json();
                document.getElementById('result').innerHTML = `Товар добавлен успешно!`;
                e.target.reset();
            } catch (error) {
                document.getElementById('result').innerHTML = `Ошибка: ${error.message}`;
            }
        });
    </script>
</body>
</html>
